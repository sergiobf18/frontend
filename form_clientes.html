<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Frontend clientes</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container py-4 px-3 mx-auto">
    <nav class="navbar bg-primary" data-bs-theme="dark">
              <div class="container-fluid">
                <ul class="nav nav-tabs">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item" >
                    <a class="nav-link" href="clientes.html" > Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">proveedores</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Atención</a>
                  </li>
                </div>
              </div>
            </div>
          </nav>
</div>
<section class="container">
    <div class="row aling-items-center mb-4 ">
        <span class="fw-bold w-auto">Formulario Clientes</span>
    </div>
    <div class="row">
        <form class="mt-4" action="" onsubmit="" method="POST">
            <div class="mb-3">
                <label for="nombres" class="form-label"> Nombres</label><br>
                <input type="text" name="nombres-n" id="nombres-n">
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label><br>
                <input type="text" name="apellidos-a" id="apellidos-a">
            </div>
            <div class="mb-3">
                <label for="documento" class="form-label">Documento</label><br>
                <input type="number" name="documento-d" id="documento-d">
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label><br>
                <input type="text" name="correo-c" id="correo-c">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Telefono</label><br>
                <input type="number" name="telefono-t" id="telefono-t">
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label><br>
                <input type="text" name="direccion-d" id="direccion-d">
            </div>
            
            <button type="button" class="btn btn-primary" id="btn-editar">Editar</button>
            <button type="button" class="btn btn-primary" onclick="guardarClientes()">Guardar</button>
          </form>
    </div>
   
<br>
</section>

<script src="js/request.js"></script>
<script src="js/clientes.js"></script>
<script src="js/index.js"></script>

<script>
  window.onload = function(){
    let boton = document.getElementById('btn-editar')
    const url = new URLSearchParams(window.location.search);
    cargarDatos(url.get('id'));
    boton.onclick=()=>{
      modificarClientes(url.get('id'));
    }
  }
</script>

</body>
</html>
